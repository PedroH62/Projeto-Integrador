<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #A9B2C3;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        h2 {
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;
        }
        .label {
            display: flex;
            flex-direction: column;
            margin-bottom: 1.1rem;
        }

        .col-md-6 {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 1rem 0;
            
        }

        .form-group input { 
            margin: 0px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            box-shadow: 1px 1px 6px #0000001c;
        }

        .form-group input:hover {
            background-color: #eeeeeee7;
        }

        .form-group :focus-visible {
            outline: 1px solid #6c63ff;
        }

        .form-group input::placeholder {
            color: #000000be
        }

        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
        .btn-info:hover {
            background-color: #117a8b;
            border-color: #117a8b;
        }
        .alert {
            margin-top: 20px;
        }
        .card {
            margin-top: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        .card-body {
            padding: 20px;
        }
        .card-body p {
            margin-bottom: 5px;
        }
        .card-body strong {
            font-weight: bold;
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastro de Clientes</h2>
        <form id="cadastro-form">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="profissao">Profissão:</label>
                        <input type="text" class="form-control" id="profissao" name="profissao" required>
                    </div>
                    <div class="form-group">
                        <label for="estado_civil">Estado Civil:</label>
                        <input type="text" class="form-control" id="estado_civil" name="estado_civil" required>
                    </div>
                    <div class="form-group">
                        <label for="nacionalidade">Nacionalidade:</label>
                        <input type="text" class="form-control" id="nacionalidade" name="nacionalidade" required>
                    </div>
                    <div class="form-group">
                        <label for="rg">RG:</label>
                        <input type="text" class="form-control" id="rg" name="rg" required>
                    </div>
                    <div class="form-group">
                        <label for="uf">UF:</label>
                        <input type="text" class="form-control" id="uf" name="uf" required>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" required>
                    </div>
                    <div class="form-group">
                        <label for="cep">CEP:</label>
                        <input type="text" class="form-control" id="cep" name="cep" required>
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade:</label>
                        <input type="text" class="form-control" id="cidade" name="cidade" required>
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço:</label>
                        <input type="text" class="form-control" id="endereco" name="endereco" required>
                    </div>
                    <div class="form-group">
                        <label for="numero">Número:</label>
                        <input type="text" class="form-control" id="numero" name="numero" required>
                    </div>
                    <div class="form-group">
                        <label for="bairro">Bairro:</label>
                        <input type="text" class="form-control" id="bairro" name="bairro" required>
                    </div>
                    <div class="form-group">
                        <label for="complemento">Complemento:</label>
                        <input type="text" class="form-control" id="complemento" name="complemento">
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="text" class="form-control" id="telefone" name="telefone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="objeto_acao">Objeto da Ação:</label>
                        <input type="text" class="form-control" id="objeto_acao" name="objeto_acao">
                    </div>
                    <div class="form-group">
                        <label for="honorario">Honorário:</label>
                        <input type="text" class="form-control" id="honorario" name="honorario">
                    </div>
                    <div class="form-group">
                        <label for="testemunha1">1ª Testemunha/2ª Testemunha:</label>
                        <input type="text" class="form-control" id="testemunha1" name="testemunha1">
                    </div>
                    <div class="form-group">
                        <label for="valor_causa">Valor da Causa:</label>
                        <input type="text" class="form-control" id="valor_causa" name="valor_causa">
                    </div>
                    <div class="form-group">
                        <label for="valor_extenso">Valor por Extenso:</label>
                        <input type="text" class="form-control" id="valor_extenso" name="valor_extenso">
                    </div>
                    <div class="form-group">
                        <label for="passivo_nome">Passivo Nome:</label>
                        <input type="text" class="form-control" id="passivo_nome" name="passivo_nome">
                    </div>
                    <div class="form-group">
                        <label for="passivo_profissao">Passivo Profissão:</label>
                        <input type="text" class="form-control" id="passivo_profissao" name="passivo_profissao">
                    </div>
                    <div class="form-group">
                        <label for="passivo_estado_civil">Passivo Estado Civil:</label>
                        <input type="text" class="form-control" id="passivo_estado_civil" name="passivo_estado_civil">
                    </div>
                    <div class="form-group">
                        <label for="passivo_nacionalidade">Passivo Nacionalidade:</label>
                        <input type="text" class="form-control" id="passivo_nacionalidade" name="passivo_nacionalidade">
                    </div>
                    <div class="form-group">
                        <label for="passivo_rg_uf">Passivo RG/UF:</label>
                        <input type="text" class="form-control" id="passivo_rg_uf" name="passivo_rg_uf">
                    </div>
                    <div class="form-group">
                        <label for="passivo_cpf_cnpj">Passivo CPF/CNPJ:</label>
                        <input type="text" class="form-control" id="passivo_cpf_cnpj" name="passivo_cpf_cnpj">
                    </div>
                    <div class="form-group">
                        <label for="passivo_cidade">Passivo Cidade:</label>
                        <input type="text" class="form-control" id="passivo_cidade" name="passivo_cidade">
                    </div>
                    <div class="form-group">
                        <label for="passivo_endereco">Passivo Endereço Completo:</label>
                        <input type="text" class="form-control" id="passivo_endereco" name="passivo_endereco">
                    </div>
                    <div class="form-group">
                        <label for="numero_autos">Número dos Autos:</label>
                        <input type="text" class="form-control" id="numero_autos" name="numero_autos">
                    </div>
                    <div class="form-group">
                        <label for="forma_pagamento">Forma de Pagamento:</label>
                        <input type="text" class="form-control" id="forma_pagamento" name="forma_pagamento">
                    </div>
                    <div class="form-group">
                        <label for="percentual_penhora">Percentual Penhora:</label>
                        <input type="text" class="form-control" id="percentual_penhora" name="percentual_penhora">
                    </div>
                    <div class="form-group">
                        <label for="vara">Vara:</label>
                        <input type="text" class="form-control" id="vara" name="vara">
                    </div>
                    <div class="form-group">
                        <label for="comarca">Comarca:</label>
                        <input type="text" class="form-control" id="comarca" name="comarca">
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <input type="text" class="form-control" id="estado" name="estado">
                    </div>
                    <div class="form-group">
                        <label for="especialidade">Especialidade:</label>
                        <input type="text" class="form-control" id="especialidade" name="especialidade">
                    </div>
                    <div class="form-group">
                        <label for="senha_gov_br">Senha GOV.BR:</label>
                        <input type="text" class="form-control" id="senha_gov_br" name="senha_gov_br">
                    </div>
                    <div class="form-group">
                        <label for="honorario_extenso">Honorário por Extenso:</label>
                        <input type="text" class="form-control" id="honorario_extenso" name="honorario_extenso">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar Cliente</button>
        </form>

        <h2 class="mt-4">Buscar Cliente por CPF</h2>
        <form id="buscar-form">
            <div class="form-group">
                <label for="buscar-cpf">CPF:</label>
                <input type="text" class="form-control" id="buscar-cpf" name="cpf" required>
            </div>
            <button type="submit" class="btn btn-info">Buscar Cliente</button>
        </form>

        <div id="resultado" class="mt-4"></div>
    </div>

    <script>
        $(document).ready(function() {
            $("#cadastro-form").submit(function(event) {
                event.preventDefault();
                $.post("/ferramenta", $(this).serialize(), function(data) {
                    $("#resultado").html("<div class='alert alert-success'>" + data.mensagem + "</div>");
                    $("#cadastro-form")[0].reset();
                }).fail(function(jqXHR, textStatus, errorThrown) {
                    $("#resultado").html("<div class='alert alert-danger'>Erro ao cadastrar: " + errorThrown + "</div>");
                });
            });

            $("#buscar-form").submit(function(event) {
                event.preventDefault();
                $.post("/buscar_cliente", $(this).serialize(), function(data) {
                    if (data.erro) {
                        $("#resultado").html("<div class='alert alert-warning'>" + data.erro + "</div>");
                    } else {
                        let clienteInfo = "<div class='card'><div class='card-body'>";
                        for (const key in data) {
                            clienteInfo += "<p><strong>" + key + ":</strong> " + data[key] + "</p>";
                        }
                        clienteInfo += "</div></div>";
                        $("#resultado").html(clienteInfo);
                    }
                });
            });
        });
    </script>
</body>
</html>
